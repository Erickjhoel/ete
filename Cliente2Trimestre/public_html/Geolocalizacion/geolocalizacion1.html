<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <script>
            for (var c in navigator.geolocation) {
                document.write("Propiedad :" + c + "<br />");
            }
            document.write("*************************************");
            navigator.geolocation.getCurrentPosition(gestionarExito, gestionarFracaso, {timeout:0.1});
            var map;

            function gestionarExito(posicion) {
                for (var c in posicion) {
                    document.write("opcion :" + c + posicion[c] + "<br />");

                }
                for (var c in posicion.coords) {
                    document.write("opcion :" + c + " : " + posicion.coords[c] + "<br />");
                }
            }


            function gestionarFracaso(error) {
                alert('Se ha producido el siguiente error\n' + error.message);
            }

        </script>
    </body>
</html>

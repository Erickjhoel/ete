        <style>
            #yayo{
                background-color: red;
                padding: 10%;
            }
            #papa{
                background-color: green; 
                padding: 10%;
            }
            #hijo{
                background-color: yellow;
                padding: 10%;
            }
        </style>
    </head>
    <body>
        <div id="yayo">
            holis soy el yayo 
            <div id="papa">
                holis soy el papa 
                <div id="hijo">
                    <a id="enlace" href="https://www.google.com/">Se√±or enlace</a>
                </div>
            </div>
        </div>


        <script>

            document.addEventListener("readystatechange", cargarEventos, false);
            function cargarEventos() {
                if (document.readyState === "complete") {
                    document.getElementById("hijo").addEventListener("click", mostrarinfohijo, true);
                    document.getElementById("papa").addEventListener("click", mostrarinfoPadre, true);
                    document.getElementById("yayo").addEventListener("click", mostrarinfoYayo, true);
                    document.getElementById("hijo").addEventListener("click", cambiaFondo, false);
                    document.getElementById("papa").addEventListener("click", cambiaFondo, false);
                    document.getElementById("yayo").addEventListener("click", cambiaFondo, false);
                }
            }
            function mostrarinfohijo() {
                alert("has pulsado el enlace");
                document.getElementById("enlace").addEventListener("click", function (event) {
                    event.preventDefault();
                });
            }
            function cambiaFondo(event) {
                event.target.style.background = 'blue';
            }
            ;


            function mostrarinfoPadre() {
                alert("Soy el papa");
            }
            function mostrarinfoYayo() {
                alert("Soy el yayo");
            }
        </script>
    </body>

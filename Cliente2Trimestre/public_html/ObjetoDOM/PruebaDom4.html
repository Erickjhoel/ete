<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            window.onload = function () {
                //**********************imagen utilizando setAttributeNode
                var imagen = document.getElementById("im");
                var att = document.createAttribute("src");
                att.value = "RHM.jpg";//tambien funciona con .nodeValue
                imagen.setAttributeNode(att);
                //**********************imagen utilizando setAttribute
                var imagen2 = document.getElementById("im2");
                imagen2.setAttribute("src", "RHM.jpg");

                //**********************Crear imagen  desde cero 
                var mi_etiqueta = document.createElement("img");
                //a単adir atributo src
                var atributo1 = document.createAttribute("src");
                atributo1.value = "RHM.jpg";
                mi_etiqueta.setAttributeNode(atributo1);
                //a単adir atributo width
                var atributo2 = document.createAttribute("width");
                atributo2.value = "400";
                mi_etiqueta.setAttributeNode(atributo2);
                document.body.appendChild(mi_etiqueta);

            };
        </script>
    </head>
    <body>
        <h2>Imagen a単adiendo el src (con setAttributeNode)</h2>
        <img id="im"  alt="" width="400"/><br />
        <h2>Imagen a単adiendo el src (con setAttribute)</h2>
        <img id="im2"  alt="" width="400"/><br />
        <h2>Imagen creada desde cero</h2>
    </body>
</html>

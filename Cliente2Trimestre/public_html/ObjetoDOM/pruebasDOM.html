    <body>
        <span> Tabla de datos </span>
        <table border="1">
            <tr>
                <td>(elemento 1 1 de la tabla)</td>
                <td>(elemento 1 2 de la tabla)</td>
                <td>(elemento 1 3 de la tabla)</td>
            </tr>
            <tr>
                <td>(elemento 2 1 de la tabla)</td>

            </tr>
        </table>
        <form name="form1">
            <input type="button" name="btn" value="OK">
        </form>

        <script>
            var tr = document.getElementsByTagName("tr")[0];//tambn se puede hacer con getelementbyid
            document.write("nodeName: " + tr.nodeName + "<br />");
            document.write("nodeType: " + tr.nodeType + "<br />");
            document.write("nodeValue: " + tr.nodeValue + "<br />");
            document.write("**************************************************************** <br />");
            //Nexsibling para que coja el siguiente(hermanoi) se pone dos netstsiblimg porque pilla los intro como hermanos
            document.write("nodeName: " + tr.nextSibling.nextSibling.nodeName + "<br />");
            document.write("nodeName: " + tr.nextSibling.nextSibling.nodeType + "<br />");
            document.write("nodeName: " + tr.nextSibling.nextSibling.nodeValue + "<br />");
            //firstChild 
            document.write("**************************************************************** <br />");
            document.write("nodeName: " + tr.firstChild.nextSibling.nodeName + "<br />");
            document.write("nodeName: " + tr.firstChild.nextSibling.nodeType + "<br />");
            document.write("nodeName: " + tr.firstChild.nextSibling.nodeValue + "<br />");
        </script>
    </body>

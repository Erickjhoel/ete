                <script>
                    var myIndex = 0;
                    var myIndey = 0;
                    var myIndez = 0;
                    var myIndew = 0;
                    carousel();

                    function carousel() {
                        var i;
                        var x = document.getElementsByClassName("fotos");
                        var y = document.getElementsByClassName("fotos2");
                        var z = document.getElementsByClassName("fotos3");
                        var w = document.getElementsByClassName("fotos4");
                        for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none";
                        }
                        for (i = 0; i < y.length; i++) {
                            y[i].style.display = "none";
                        }
                        for (i = 0; i < z.length; i++) {
                            z[i].style.display = "none";
                        }
                        for (i = 0; i < w.length; i++) {
                            w[i].style.display = "none";
                        }
                        myIndex++;
                        myIndey++;
                        myIndez++;
                        myIndew++;
                        if (myIndex > x.length) {
                            myIndex = 1;
                        }
                        if (myIndey > y.length) {
                            myIndey = 1;
                        }
                        if (myIndey > z.length) {
                            myIndez = 1;
                        }
                        if (myIndew > z.length) {
                            myIndew = 1;
                        }
                        x[myIndex - 1].style.display = "block";
                        y[myIndey - 1].style.display = "block";
                        z[myIndey - 1].style.display = "block";
                        w[myIndew - 1].style.display = "block";
                        setTimeout(carousel, 6000);
                    }
